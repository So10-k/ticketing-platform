<!DOCTYPE html>
<html>
<head>
    <title>Techmonium Ticketing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Techmonium Ticketing</h1>
            </div>
            <nav>
                <ul>
                    {% if 'user_id' in session %}
                        <li><a href="{{ url_for('logout') }}">Logout</a></li>
                        <li><a href="{{ url_for('create_ticket') }}">Create Ticket</a></li>
                        <li><a href="{{ url_for('view_tickets') }}">View Tickets</a></li>
                        {% if session.get('user_role') == 'admin' %}
                            <li><a href="{{ url_for('admin_panel') }}">Admin Panel</a></li>
                        {% endif %}
                    {% else %}
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                        <li><a href="{{ url_for('register') }}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Report a Problem</h1>
        <form method="POST" action="{{ url_for('report_problem') }}">
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <button type="submit">Report Problem</button>
        </form>
    </div>
</body>
</html>
